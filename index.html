<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grading System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div id="main">
     <div id="head"><h1>Grading System</h1></div>
     
     <label>English:</label><input type="text" id="eng"><br>
     <label>Mathmetics:</label><input type="text" id="mat"><br>
     <label>Physics:</label><input type="text" id="phy"><br>
     <label>Chemistry:</label><input type="text" id="che"><br>
     <label>Computer:</label><input type="text" id="cmp"><br>
     <br>
     
     <button class="btn1">Total</button>
     <button class="btn2">Average</button>
     <button class="btn3">Grade</button>
 </div>   
  
   <div id="result">
       <div id="head1"><h1>Total</h1></div>
       <div id="total"></div>
       
       <div id="head2"><h1>Average</h1></div>
       <div id="average"></div>
       
       <div id="head3"><h1>Grade</h1></div>
       <div id="grade"></div>
   </div> 
   
    <script src="js/script.js"></script>
</body>
</html>
